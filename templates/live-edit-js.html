<!-- Receive changes from Hakyll -->
<script type="text/javascript">
    $$(function () {
        var ws = new WebSocket('ws://' + window.location.hostname + ':$port$/$path$');
        ws.onmessage = function (msg) {
            elm = $$('#content');
            elm.html(msg.data);
            MathJax.Hub.Queue(['Typeset', MathJax.Hub, elm.get(0)]);
        }
    });
</script>
